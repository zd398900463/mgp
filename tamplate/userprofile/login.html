{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-hans">
    <head>
          <meta charset="utf-8">
          <title>食品安全——网络舆情分析系统</title>
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <meta name="description" content="">
          <meta name="author" content="">

          <!-- Bootstrap core CSS-->
          <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
          <!-- Custom fonts for this template-->
          <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
          <!-- Custom styles for this template-->
          <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
          <link href="{% static "css/register-login.css" %}" rel="stylesheet">
    </head>
    <body class="bg-dark">
      <div class="container">

        <div class="card card-login mx-auto mt-5">
            <div class="cont-main clearfix">
                <div class="index-tab">
                    <div class="index-slide-nav">
                        <a href="{% url 'userprofile:userlogin' %}" class="active">登录</a>
                        <a href="{% url 'userprofile:userregister' %}">注册</a>
                        <div class="slide-bar"></div>
                    </div>
                </div>
            </div>
            <div class="card-body">
               <!-- <img src="{% static "img/1.jpg" %}">  -->
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ 错误 }}
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username"  placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="id_验证码_0">验证码</label>
                        <div class="form-control">{{ user_login_form.verification }}</div>
                        {% if user_login_form.error.verification %}
                          <p>验证码错误</p>
                        {% endif %}
                    </div>

                    <button class="btn btn-primary btn-block" type="submit">登录</button>
                    <!-- <a class="btn btn-primary btn-block">登录</a> -->
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'userprofile:userregister' %}">忘记密码</a>
                </div>
            </div>
        </div>
      </div>
      <!-- Bootstrap core JavaScript-->
      <!-- <script src="{% static "vendor/jquery/jquery.min.js" %}"></script> -->
      <!-- <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script> -->
      <!-- Core plugin JavaScript-->
      <!-- <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script> -->
    </body>
</html>
